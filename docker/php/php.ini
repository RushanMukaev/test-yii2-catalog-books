; Кастомная конфигурация PHP 8.3 для Yii2

[PHP]
; Основные настройки производительности
memory_limit = 256M
max_execution_time = 60
max_input_time = 60
upload_max_filesize = 10M
post_max_size = 10M
max_input_vars = 3000

; Отображение ошибок (для development, в production нужно отключить)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /proc/self/fd/2

; Безопасность
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Часовой пояс
date.timezone = Europe/Moscow

; Session настройки
session.save_handler = files
session.save_path = "/tmp"
session.gc_maxlifetime = 1440
session.gc_probability = 1
session.gc_divisor = 1000
session.cookie_httponly = 1
session.use_strict_mode = 1
session.cookie_secure = 0
session.cookie_samesite = "Lax"

; Multibyte настройки для работы с UTF-8
mbstring.language = Russian
mbstring.internal_encoding = UTF-8
mbstring.http_output = UTF-8
mbstring.encoding_translation = On

; Realpath cache (улучшает производительность)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; File uploads
file_uploads = On
upload_tmp_dir = /tmp
max_file_uploads = 20