; XDebug 3.x конфигурация для PHP 8.3
; Для отладки в development окружении

[xdebug]
; Режим работы (develop для общей разработки, debug для step debugging)
xdebug.mode = develop,debug

; Настройки клиента
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003

; Триггер для запуска отладки
xdebug.start_with_request = trigger

; Логирование
xdebug.log = /tmp/xdebug.log
xdebug.log_level = 7

; IDE настройки
xdebug.idekey = PHPSTORM

; Покрытие кода (для тестов)
xdebug.coverage_enable = 1

; Trace настройки (опционально)
; xdebug.trace_output_dir = /tmp
; xdebug.trace_format = 1