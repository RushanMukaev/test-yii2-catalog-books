# Nginx конфигурация для Yii2 приложения

server {
    listen 80;
    server_name localhost;

    # Путь к приложению
    root /app/web;
    index index.php index.html;

    charset utf-8;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Основная локация
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM обработка
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Передача запросов в PHP-FPM контейнер
        fastcgi_pass php:9000;
        fastcgi_index index.php;

        # Параметры FastCGI
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;

        # Таймауты
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 180;
        fastcgi_read_timeout 180;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_intercept_errors on;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Запрет доступа к composer файлам
    location ~ composer\.(json|lock) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Запрет доступа к .env файлам
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Статические файлы - кэшируем
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Запрет доступа к специальным директориям Yii2
    location ~ /(runtime|vendor|tests|docs) {
        deny all;
        return 404;
    }

    # Favicon и robots.txt
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}